<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z Index and Stacking</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>z-index</h1>
    <p>
      The z-index CSS property sets the z-order of a positioned element and its
      descendants or flex items. Overlapping elements with a larger z-index
      cover those with a smaller one.
    </p>
    <div class="wrapper">
      <div class="dashed-box">Dashed box</div>
      <div class="gold-box">Gold box</div>
      <div class="green-box">Green box</div>
    </div>

    <div class="wrapper-two">
      <div class="dashed-box-two">Dashed box</div>
      <div class="gold-box-two">Gold box</div>
      <div class="green-box-two">Green box</div>
    </div>

    <div class="wrapper-three">
      <div class="red">Red</div>
      <div class="yellow">Yellow</div>
      <div class="blue">Blue</div>
    </div>

    <div class="wrapper-four">
        <div class="pink">Pink</div>
        <div class="orange">Orange</div>
        <div class="cyan">Cyan</div>
      </div>
  </body>
</html>
