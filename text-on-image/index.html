<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>How to add text on an image:</h1>
    <div class="container">
      <img
        class="desert-background"
        src="images/desert-background.png"
        alt="Snow"
        style="width: 100%"
      />
      <h2 class="bottom-left">Bottom Left</h2>
      <h2 class="top-left">Top Left</h2>
      <h2 class="top-right">Top Right</h2>
      <h2 class="bottom-right">Bottom Right</h2>
      <h2 class="centered">Centered</h2>
    </div>
  </body>
</html>
